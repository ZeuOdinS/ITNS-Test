

<div class="list" *ngFor="let societe of societes | paginate: config">
 
<form  #f="ngForm"  (ngSubmit)="onSubmit()">

  <div class="form-row" style="margin: 20px; padding: 20px;">
    <div class="form-group col-md-1">
      <button type="submit" class="btn btn-primary">Clients</button>
    </div>
    <div class="form-group col-md-4">
      <input type="search" class="form-control" id="recherche" placeholder="Recherche">
    </div>
  </div>

  <div class="form-row" style="margin: 20px; padding: 20px;">
    <div class="form-group col-md-12">
      <h1 style="text-align: center;"> Fiche contact : </h1>
    </div>
  </div>

  <div style="background-color: rgb(210, 233, 236); margin: 20px; padding: 20px;">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="nom">Nom </label>
        <input type="text" class="form-control" id="nom" placeholder="Nom"  [(ngModel)]="societe.nom">
      </div>
      <div class="form-group col-md-3">
        <label for="secteur">Secteur</label>
        <input type="text" class="form-control" id="secteur" placeholder="Secteur" [(ngModel)]="societe.secteur">
      </div>
      <div class="form-group col-md-4">
        <label for="activite">Activité</label>
        <input type="text" class="form-control" id="activite" placeholder="Activité" [(ngModel)]="societe.activite">
      </div>
      <div class="form-group col-md-1">
        <label for="droit">Droit</label>
        <input type="text" class="form-control" id="droit" placeholder="Droit" [(ngModel)]="societe.droit">
      </div>
    </div>


    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="adresse">Adresse</label>
        <input type="text" class="form-control" id="adresse" placeholder="Adresse" [(ngModel)]="societe.adresse">
      </div>
      <div class="form-group col-md-1">
        <label for="cp">Code Postal</label>
        <input type="number" class="form-control" id="cp" placeholder="Code Postal" [(ngModel)]="societe.codePostal">
      </div>
      <div class="form-group col-md-3">
        <label for="ville">Ville</label>
        <input type="text" class="form-control" id="ville" placeholder="Ville" [(ngModel)]="societe.ville">
      </div>
      <div class="form-group col-md-4">
        <label for="notes">Notes</label>
        <input type="text" class="form-control" id="notes" placeholder="Notes" [(ngModel)]="societe.notes">
      </div>
    </div>
    


    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="tel1">Téléphone</label>
        <input type="tel" class="form-control" id="tel1" placeholder="Téléphone" [(ngModel)]="societe.tel1">
      </div>
      <div class="form-group col-md-2">
        <label for="tel2">Téléphone</label>
        <input type="tel" class="form-control" id="tel2" placeholder="Téléphone" [(ngModel)]="societe.tel2">
      </div>
      <div class="form-group col-md-4">
        <label for="precision">Précisions</label>
        <input type="text" class="form-control" id="precision" placeholder="Précisions" [(ngModel)]="societe.precisions">
      </div>
      <div class="form-group col-md-2">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="societe.email">
      </div>
      <div class="form-group col-md-2">
        <label for="linkedin">LinkedIn <mat-icon>linkedin</mat-icon></label>
        <input type="text" class="form-control" id="linkedin" placeholder="LinkedIn" [(ngModel)]="societe.linkedin"> 
      </div>
    </div>
  </div>




    <div class="row" style="background-color: rgb(246, 246, 246); margin: 20px; padding: 20px;">
      <div class="col-sm-6">

        <div class="form-row">
          <div class="form-group col-md-10">
            <label for="Titre">Titre</label>
            <input type="text" class="form-control" id="Titre" placeholder="Titre">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Nom">Nom</label>
            <input type="text" class="form-control" id="Nom" placeholder="Nom">
          </div>
          <div class="form-group col-md-6">
            <label for="prenom">Prénom</label>
            <input type="text" class="form-control" id="prenom" placeholder="Prénom">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="tel">Téléphone</label>
            <input type="tel" class="form-control" id="tel" placeholder="Téléphone">
          </div>
          <div class="form-group col-md-4">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="Email" placeholder="Email">
          </div>
          <div class="form-group col-md-4">
            <label for="Rappel">Rappel</label>
            <input type="date" class="form-control" id="Rappel" placeholder="Rappel">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="linkedin">LinkedIn</label>
            <input type="text" class="form-control" id="linkedin" placeholder="LinkedIn">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Observations">Observations</label>
            <textarea name="observations" id="observations" cols="65" rows="7"></textarea>
          </div>
        </div>

      </div>
 
      <div class="col-sm-6">

        <!-- Tableau 1 -->
        <div class="table-wrapper-scroll-y my-custom-scrollbar" style="margin-bottom: 20px;"> 
           <h3 style="text-align: center;">Conversations</h3>   
          <table class="table table-striped table-bordered">    
              <thead>    
                  <tr>    
                      <th>Date</th>    
                      <th>Quatité</th>    
                      <th>Conversation</th>    
                      <th>Reponse</th>    
                  </tr>    
              </thead>    
              <tbody>    
                   <tr *ngFor="let dynamic of dynamicArray1; let i = index;">    
                    <td>    
                      <input [(ngModel)]="dynamicArray1[i].date" class="form-control" type="text" />    
                    </td>    
                      <td>    
                        <input [(ngModel)]="dynamicArray1[i].qantite" class="form-control" type="text" />    
                      </td>    
                      <td>    
                        <input [(ngModel)]="dynamicArray1[i].conversation" class="form-control" type="text" />    
                      </td>    
                      <td>    
                        <input [(ngModel)]="dynamicArray1[i].reponse" class="form-control" type="text"/>    
                      </td>    
                  </tr>    
                  <tr>    
                    <td (click)="addRowConv(i)">    
                      Nouvelle Conversation <mat-icon style="color: blue;">add</mat-icon>    
                    </td>    
                  </tr>    
              </tbody>
              <tfoot>
                
              </tfoot>    
          </table>    
        </div>  

         <!-- Tableau 2 -->
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
          <h3 style="text-align: center;">Besoins</h3>     
          <table class="table table-striped table-bordered">    
              <thead>    
                  <tr>    
                      <th>Besoin</th>    
                      <th>AO</th>    
                      <th>CV</th>    
                      <th>Statut</th>    
                  </tr>    
              </thead>    
              <tbody>    
                <tr *ngFor="let dynamic of dynamicArray2; let i = index;">    
                  <td>    
                    <input [(ngModel)]="dynamicArray2[i].besoin" class="form-control" type="text" />    
                  </td>    
                    <td>    
                      <input [(ngModel)]="dynamicArray2[i].ao" class="form-control" type="text" />    
                    </td>    
                    <td>    
                      <input [(ngModel)]="dynamicArray2[i].cv" class="form-control" type="text" />    
                    </td>    
                    <td>    
                      <input [(ngModel)]="dynamicArray2[i].statut" class="form-control" type="text"/>    
                    </td>    
                </tr>  
                  <tr>    
                    <td (click)="addRowBesoin(i)">    
                      Nouvelle Conversation <mat-icon style="color: blue;">add</mat-icon>    
                    </td>    
                  </tr>    
              </tbody>
              <tfoot>
                
              </tfoot>    
          </table>    
        </div> 
      </div>
  </div>
</form>
<pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
</div>
